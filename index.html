<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="side-bar">
            <div class="dashboard"><img src="svg/dashboard.svg" alt="dashboard icon">Dashboard</div>
            <div class="home"><img src="svg/home.svg" alt="home icon">Home</div>
            <div class="profile"><img src="svg/profile.svg" alt="profile icon">Profile</div>
            <div class="messages"><img src="svg/messages.svg" alt="messages icon">Messages</div>
            <div class="history"><img src="svg/history.svg" alt="history icon">History</div>
            <div class="tasks"><img src="svg/tasks.svg" alt="tasks icon">Tasks</div>
            <div class="communities"><img src="svg/communities.svg" alt="communities icon">Communities</div>
            <div class="settings"><img src="svg/settings.svg" alt="settings icon">Settings</div>
            <div class="support"><img src="svg/support.svg" alt="support icon">Support</div>
            <div class="privacy"><img src="svg/privacy.svg" alt="privacy icon">Privacy</div>
        </div>
        <div class="header">
            <div class="top-header">
                <img class= 'search-icon' src="svg/search.svg" alt="search side-bar">
                <input type="search" id="search-bar" name="search-bar" placeholder="Search...">
                <img class='notification' src="svg/notification.svg" alt="notification icon">
                <img src="svg/user-profile.svg" alt="user profile icon">
                <div class="user-logged-in">Bagadoosh</div>
            </div>
            <div class="bottom-header">
                <img src="svg/user-profile.svg" alt="user profile icon">
                <div class="greeting">
                    Hi there,
                    <div class="user-logged-in">Bagadoosh (@Baga)</div>
                </div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="article">
            <div class="projects">
                Your Projects
                <div class="projects-div">
                    <div class="project one">Project 1</div>
                    <div class="project two">Project 2</div>
                    <div class="project three">Project 3</div>
                    <div class="project four">Project 4</div>
                    <div class="project five">Project 5</div>
                    <div class="project six">Project 6</div>    
                </div>
            </div>
            <div class="announcements">Announcements
                <div class="announcement-div"></div>
            </div>
            <div class="trending">Trending
                <div class="trending-div"></div>
            </div>
        </div>
    </div>
</body>
</html>
